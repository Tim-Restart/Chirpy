version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "pg_catalog.uuid"
          go_type: "github.com/google/uuid.UUID"